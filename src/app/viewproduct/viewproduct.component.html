<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <img [src]=product?.productimage alt="" width="100%">
        </div>
        <div class=" col-sm-6 d-flex ">
            <div class="align-self-center">

            <h3>{{product?.productname | titlecase}}</h3>
            <p class="lead">{{product?.productdescription}}</p>
            <h5 class="float-end">{{product?.productprice | currency :"IND"}}</h5>
        </div>
        </div>
        <button class="btn-info float-end" (click)="addProductToCart(product)">Add to cart</button>
    </div>
</div>
